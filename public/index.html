<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">

</head>

<body>
  <div class="container-fluid">
    <div class="parent">
      <div class="background-card">hi</div>
      <div class="form-signin">
        <form method="post" action="/login">
          <div class="form-signin-heading">
            <h4>LOGIN</h4>
            
            <span id="register">+</span>
            
          </div>
          
          <div class="form-group">
            <label for="inputEmail" class="sr-only">Email Address</label>
            <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          </div>
          
          <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" minlength=8 required>
          </div>
          
          <button class="btn btn-lg btn-go" id="submit" type="submit">GO</button>
          
          <div id="forgotButton">Forgot your password?</div>
          
        </form>
      </div>

      <div class="form-registeration">
        <form method="post">
          <button type="button"  class="close" style="color:white">&times;</button>
          <div class="h4 form-signin-registration">
            REGISTER
          </div>
          <div class="form-group">
            <label for="inputEmail"  class="sr-only">Email Address</label>
            <input type="email" name="emailRegister" class="red form-control " placeholder="Email address"  required autofocus>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password"  name="password1" class="red form-control" placeholder="Password" required>
          </div>
          <div class="form-group">
            <label for="inputPasswordRepeat" class="sr-only">Repeat Password</label>
            <input type="password" name="password2" class="red form-control" placeholder="Repeat Password"  required>
          </div>
          <button class="btn btn-lg btn-signup" type="submit">SIGN UP</button>
        </form>
      </div>

    </div>
  </div>
  <!-- /container -->







  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>

</html>
