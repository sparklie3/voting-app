<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Individual Poll's Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="result.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <button type="button"  class="close" >&times;</button>
                <div class="col-sm-12 question">
                <h4>Which NFL Team Will Win the Superbowl?</h4>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="col-sm-6">Share</div>
                <div class="col-sm-6 text-right"><p>Filter</p></div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="23" aria-valuemin="0" aria-valuemax="100" style="width: 23%">
                    <span class="left-text">Denver Broncos</span>
                    </div>
                    <div class="right-text">20%</div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="31" aria-valuemin="0" aria-valuemax="100" style="width: 31%">
                        <span class="left-text">GreenBay Packers</span>
                    </div>
                    <div class="right-text">31%</div>
                </div>
            </div>
            
            <div class="col-sm-12">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100" style="width: 5%">
                    <span class="left-text">New England Patriots</span>
                    </div>
                    <div class="right-text">5%</div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="38" aria-valuemin="0" aria-valuemax="100" style="width: 38%">
                        <span class="left-text">Seattle Seahawks</span>
                    </div>
                    <div class="right-text">38%</div>
                </div>
            </div>
            
            
        </div>
         




    </div>
    <!-- /container -->


    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="result.js"></script>

</body>

</html>
